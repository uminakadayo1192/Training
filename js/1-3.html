<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-3</title>
  <script>
    /**
     * 与えられた数値を元に「税抜」「税込」の金額を表示する
     * @param {Number} nuki 計算の元となる「税抜」の金額 
     */
    function tax(nuki) {
      var tax = 0.1 // 消費税 10% (2020年現在)
      var komi = nuki + (nuki * tax); // 税込み金額。掛け算が優先される為カッコは不要だが一応...

      // 税抜、税込をまとめて出力。
      alert(
        "税別: " + nuki + "円"
        + "\n" // \n ... 改行
        + "税込: " + komi + "円"
      );
    }

    tax(1000); // 関数の呼び出し。
  </script>
</head>
<body>
  <p>(3) 関数を用い、金額に応じた消費税を画面に表示しなさい。
    <br>関数名は tax とし、与えられた金額の消費税の計算及び画面への表示処理を行うものとする。</p>
</body>
</html>
