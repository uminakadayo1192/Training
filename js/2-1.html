<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-1</title>
  <script>
    /**
     * 与えられた文字列について「文字列」「長さ」「半角英数字かどうか」を出力する
     * @param {String} txt チェック対象の文字列
     */
    function stringCheck(txt) {
      var txtLength = txt.length; // 関数 length を String 型に対して使用した場合。txt の文字の長さを取得
      var checkResult = ""; // 

      /*
       * ^ ... 行の頭から
       * + ... 1回以上ヒット (空文字は NG扱い)
       * $ ... 行の末尾まで
       * a-z ... a,b,c ... y,z のいずれか
       * A-Z ... A,B,C ... Y,Z のいずれか
       * 0-9 ... 0,1,2 ... 8,9 のいずれか
       */
      if (txt.match(/^[a-zA-Z0-9]+$/)) {
        // 正規表現に一致
        checkResult = "半角英数字です";
      } else {
        // 不一致
        checkResult = "半角英数字ではありません";
      }

      alert(
        "文字列: " + txt
        + "\n" // \n ... 改行
        + "文字列の長さ: " + txtLength
        + "\n"
        + checkResult // 半角英数字か否か
      );
    }

    stringCheck("F1"); // 関数の呼び出し
    stringCheck("F1サーキット"); // 関数の呼び出し
  </script>
</head>
<body>
  <p>(1) 関数を用い、文字列に応じた結果を画面に表示しなさい。
    <br>関数名は stringCheck とし、与えられた文字列の長さ及び半角英数字か否かの表示処理を行うものとする。</p>
</body>
</html>
