<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-2</title>
  <script>
    var txt = "連番:"; // for の外側で「連番」を定義

    for (let i=1; i<6; i++) { // i が 1 から 6 までループ
      if (i == 1) { // 初回はカンマは不要
        txt = txt + i; // 変数 txt に、新たに「txt(連番:) + i (1)」を格納。変数の中身は「連番:1」となる。
      } else {
        txt = txt + ", " + i; // 変数 txt に「,i」 を足していく。
      }
      alert(txt); // ループ 1回ごとに出力
    }

    // オマケ: 三項演算子の利用
    // var txt = "連番:"; // for の外側で「連番」を定義
    // for (let i=1; i<6; i++) { // i が 1 から 6 までループ
    //   txt = i == 1 ? txt + i : txt + ", " + i; // 三項演算子。if else を１行にまとめられる。見づらいのが欠点。
    //   alert(txt); // 出力
    // }
  </script>
</head>
<body>
  <p>(2) 制御文を用い、1～5 までの連番を画面に表示しなさい。
    <br>数値と数値の間はカンマ区切りとし、5 の直後には表示しないものとする。</p>
</body>
</html>
