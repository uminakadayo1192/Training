<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-2</title>
  <!-- 外部 js ファイルの読み込み -->
  <script src="./js/script.js"></script>

  <style>
    /* 見た目の都合なので無視して OK */
    #hover {
      background-color: cyan;
    }
  </style>
</head>
<body>
  <!-- <p>(2) 外部 JavaScript ファイルに記述した関数を用い、りんごの詳細情報を画面に表示しなさい。
    <br>なお、作成する外部 JavaScript ファイル名は script.js とし、js フォルダ内に配置しなさい。
    <br>関数名や処理については任意とするが、詳細情報の切り替えは’価格:108 円’のテキストにマウスカーソルが乗っているか否かとする。</p> -->

  <div>
    <p>りんごの詳細情報を表示</p>
    <!-- マウスカーソルが pタグに 「乗った」「離れた」際に js の関数を呼ぶ -->
    <p id="hover" onmouseover="textInput()" onmouseout="textDelete()">価格: 108円</p>
  </div>

  <div>
    <p id="output">
      <!-- この p タグに、文字を書いたり消したりする -->
    </p>
  </div>
</body>
</html>
